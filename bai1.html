<body>
<script>
  function findAvg(scores) {
      let total=0;
      let average;
      for (let i = 0; i < scores.length; i++) {
          total= total+scores[i];
      }
      average =  total/scores.length;
      return average;
  }
  alert(findAvg([1,2,3]));
</script>
